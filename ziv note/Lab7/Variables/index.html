<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JStry</title>
</head>
<body>
<!--     
    show onclick attribute -->
    <p>Paragraph of <button onclick="alert('Good job!')">
        hello</button> text</p>
    

    <script>
        alert('Hello');
        // pop up at the start

        console.log(2+2); // this is a function inside a function 
        console.log(10/2); // called a method
        console.log(9*3);
        console.log(1+2*4); // whole number data type is called an integer
        console.log(2.1+3.5); // Floating point number data type called a float
        console.log('World'); // text data type is called a string. Strings in JavaScript can contain letters, numbers, symbols, and spaces, but they are treated as text.
        console.log(1+2+' world');

        // Variables
        let variable1 = 99;
        console.log(variable1);

        let calculation = 30 * 10; // lowercase for consistency in variable naming
        console.log(calculation);
        console.log(calculation + 33);

        let result = calculation - variable1;
        console.log(result);

        let message = "hello it's me";
        console.log(message);

        variable1 = 55; // re-assigning a new variable
        // let variable1 = 66; // this will cause an error because we use "let"
        console.log(variable1);
        variable1 = variable1 + 1;
        console.log(variable1);

        // Using const
        // instead of let we can use const but this 
        // variable will never change

        const variable2 = 45;
        // variable2 = 22; 

        // if you try to re-assign 
        // it it will cause an error
   
        console.log(typeof '3');
        console.log(typeof variable2);
        
    </script>

</body>
</html>
